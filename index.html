<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANDOM PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>
    <script type="text/javascript">

    function getPassword(){
        var chars ="1234567890qwertyuiopasdfghjklzxcvbnm,./;'][\-=_+|:?><!@#$%^&*"
        var passwordlength = 10;
        var password = "";
        
        for (var i =0; i< passwordlength;i++){
            var randomNunber = Math.floor(Math.random() * chars.length);
            password += chars.substring(randomNunber,randomNunber+1)
        }
        document.getElementById("password").value = password
    }

    </script>
</body>
</html>
